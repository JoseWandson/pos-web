<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produto</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

	<div class="container">
	    <div class="jumbotron">
	        <h1>Produto</h1>
	    </div>
	
	    <h4>
	        Novo produto
	    </h4>
	
	    <form th:action="@{/produtos}" th:method="${produto.id} == null ? post : put" th:object="${produto}">
	        <div class="row">
	            <input id="id" type="hidden" th:field="*{id}"/>
	            <div class="form-group col-md-4">
	                <label for="nome">Nome:</label>
	                <input class="form-control" id="nome" type="text" th:field="*{nome}"/>
	                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
	            </div>
	
	            <div class="form-group col-md-8">
	                <label for="descricao">Descrição:</label>
	                <input class="form-control" id="descricao" type="text" th:field="*{descricao}"/>
	                <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
	            </div>
	        </div>
	        <div class="row">
	        	<div class="form-group col-md-4">
	                <label for="nome">Preço:</label>
	                <input class="form-control" id="preco" type="text" th:field="*{preco}"/>
	                <div th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
	            </div>
	        </div>
	        <div class="form-group">
	            <button class="btn btn-primary" type="submit">Salvar</button>
	        </div>
	
	    </form>
	
	    <hr/>
	
	    <a class="btn btn-light" th:href="@{/produtos}">Voltar</a>
	
	    <hr/>
	    <footer class="footer">
	        <p>&copy; 2018 Wandson</p>
	    </footer>
	
	</div>
</body>
</html>
